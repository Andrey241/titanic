<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=1400, initial-scale=1.0">
   <link rel="stylesheet" href="./Style/Style.css">

</head>

<body>
   <div class="wrapper">
      <div class="container">

         <section class="body">
            <nav class="nav">

            </nav>
            <div class="button-add">
               <button class="btn btn-add">
                  add passenger
               </button>
               <label for="filter">
                  <input id="search-text" type="text" onkeyup="filterSearch()" name="filter" placeholder="enter filter">
               </label>
            </div>
            <div class="button-sort">
               <button class="btn btn-sort-id">
                  sort id
               </button>
               <button class="btn btn-sort-class">
                  sort class
               </button>
               <button class="btn btn-sort-age">
                  age
               </button>
               <button class="btn btn-sort-sibsp">
                  sort sibsp
               </button>
               <button class="btn btn-sort-parch">
                  sort parch
               </button>
               <button class="btn btn-sort-ticket">
                  sort ticket
               </button>
               <button class="btn btn-sort-fare">
                  sort fare
               </button>
            </div>

            <div class="table-menu">
               <div class="body-table">
                  <table class="table" id="info-table">
                     <thead class="thead"></thead>
                     <tbody class="tbody"></tbody>
                  </table>
               </div>
            </div>
         </section>

      </div>
   </div>
